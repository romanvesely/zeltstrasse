<!DOCTYPE html>
<html lang="de">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>Zeltstraße</title>
		<meta name="description" content="Soundboard Zeltstraße">
		<meta name="author" content="Roman Veselý">
		<link rel="stylesheet" id="bootstrap" href="css/style.css" type="text/css" media="all">
	</head>

	<body>	
			<img src="camp.svg" alt="">
		<header>
			<h1>Zeltstraße</h1>
		</header>

		<main>
			<div class="row">
				<div class="column">
					<div class="card" id="kaffee">Kaffee</div>
				</div>
				<div class="column">
					<div class="card" id="ofen">Ofen</div>
				</div>
				<div class="column">
					<div class="card" id="treppe">Treppe</div>
				</div>
				<div class="column">
					<div class="card" id="wasser">Wasser</div>
				</div>
			</div>

			<div class="row">
				<div class="column">
					<div class="card" id="klo">Klotür</div>
				</div>
				<div class="column">
					<div class="card" id="nase">Nase</div>
				</div>
				<div class="column">
					<div class="card" id="robot">Robot</div>
				</div>
				<div class="column">
					<div class="card" id="lol">LOL</div>
				</div>
			</div>

			<audio data-key="sound1" src="audio/kaffee.mp3"></audio>
			<audio data-key="sound2" src="audio/ofen.mp3"></audio>
			<audio data-key="sound3" src="audio/treppe.mp3"></audio>
			<audio data-key="sound4" src="audio/wasser.mp3"></audio>
			<audio data-key="sound5" src="audio/klo.mp3"></audio>
			<audio data-key="sound6" src="audio/nase.mp3"></audio>
			<audio data-key="sound7" src="audio/robot.mp3"></audio>
			<audio data-key="sound8" src="audio/lol.mp3"></audio>

		</main>

		<script>
			var btn1 = document.getElementById("kaffee");
			var sound1 = document.querySelector(`audio[data-key="sound1"]`);

			var btn2 = document.getElementById("ofen");
			var sound2 = document.querySelector(`audio[data-key="sound2"]`);

			var btn3 = document.getElementById("treppe");
			var sound3 = document.querySelector(`audio[data-key="sound3"]`);

			var btn4 = document.getElementById("wasser");
			var sound4 = document.querySelector(`audio[data-key="sound4"]`);

			var btn5 = document.getElementById("klo");
			var sound5 = document.querySelector(`audio[data-key="sound5"]`);

			var btn6 = document.getElementById("nase");
			var sound6 = document.querySelector(`audio[data-key="sound6"]`);

			var btn7 = document.getElementById("robot");
			var sound7 = document.querySelector(`audio[data-key="sound7"]`);

			var btn8 = document.getElementById("lol");
			var sound8 = document.querySelector(`audio[data-key="sound8"]`);

			btn1.addEventListener("click", function( event ) {
			  sound1.play();
			}, false);

			btn2.addEventListener("click", function( event ) {
			  sound2.play();
			}, false);

			btn3.addEventListener("click", function( event ) {
			  sound3.play();
			}, false);

			btn4.addEventListener("click", function( event ) {
			  sound4.play();
			}, false);

			btn5.addEventListener("click", function( event ) {
			  sound5.play();
			}, false);

			btn6.addEventListener("click", function( event ) {
			  sound6.play();
			}, false);

			btn7.addEventListener("click", function( event ) {
			  sound7.play();
			}, false);

			btn8.addEventListener("click", function( event ) {
			  sound8.play();
			}, false);

		</script>

	</body>
</html>
